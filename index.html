<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INFO2180 Lab 4</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <div class="Avengers">
        <h1>Avengers Character search</h1>
    </div>
    <div class="heroes">
        <form id="hero_form">
            <label id="label" for="name">Search by Full Name or Alias</label>
            <div class="fields">
                <input
                        type="text"
                        id="name"
                        name="name"
                        aria-labelledby="label"
                        placeholder="e.g. Captain America or Steve Rogers"
                />
                <button type="submit" id="search">Search</button>
            </div>
        </form>
        <div class="r-container">
            <h2 class="r-heading">Result</h2>
            <hr class="r-divider"/>
            <div id="result"></div>
        </div>
    </div>
    <script src="app.js"></script>
    </body>
    </html>
